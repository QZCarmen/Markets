<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#712cf9" />
    <title>Payment Details</title>
    <!-- css library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="css/payment.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
  </head>

  <body>
    <div class="container p-0">
      <form class="row g-3 needs-validation" novalidate id="myForm">
        <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom01" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="validationCustom01"
                  placeholder="John"
                  required
                />
              </div>
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom01" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="validationCustom01"
                  placeholder="Smith"
                  required
                />
              </div>
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>

            <div class="col-12">
              <div class="d-flex flex-column">
                <label for="validationCustomUsername" class="form-label"
                  >Credit Card Number</label
                >

                <div class="input-group has-validation">
                  <input
                    type="text"
                    placeholder="1234 5678 4356 5678"
                    class="form-control mb-3"
                    id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend"
                    onkeypress="return isNumberKey(event)"
                    required
                  />
                  <!-- <div class="invalid-feedback">
                    Please enter credit card number.
                  </div> -->
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="d-flex flex-column">
                <label for="validationCustom03" class="form-label"
                  >Expiration Date</label
                >
                <!-- <input
                  type="text"
                  placeholder="MM/YYYY"
                  class="form-control mb-3"
                  id="validationCustom03"
                  required
                /> -->
                <select class="form-control" required>
                  <option class="placeholder" value="" selected disabled>
                    Select Month
                  </option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <!-- <div class="invalid-feedback">
                  Please provide a valid expiration date.
                </div> -->
              </div>
            </div>

            <div class="col-3" style="padding-top: 33px; position: static">
              <div class="d-flex flex-column">
                <!-- <label for="validationCustom03" class="form-label">Year</label> -->
                <!-- <input
                  type="text"
                  placeholder="MM/YYYY"
                  class="form-control mb-3"
                  id="validationCustom03"
                  required
                /> -->
                <select class="form-control" required>
                  <option value="" selected disabled>Select Year</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
                <!-- <div class="invalid-feedback">
                  Please provide a valid expiration date.
                </div> -->
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom04" class="form-label"
                  >CVC/CVV</label
                >
                <input
                  type="password"
                  placeholder="123"
                  class="form-control mb-3"
                  id="validationCustom03"
                  onkeypress="return isNumberKey(event)"
                  required
                />
                <!-- <div class="invalid-feedback">Please select a valid state.</div> -->
              </div>
            </div>
            <div class="col-4">
              <button
                class="btn btn-primary cancel mb-3"
                onclick="location.href='myApplications.html';"
              >
                Cancel
              </button>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <button
                class="btn btn-primary submit mb-3"
                data-toggle="modal"
                data-target="myModal"
              >
                Submit Payment
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p>Payment Successful</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn_pay"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib.js"></script>
    <script src="js/myApplications.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
