<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#712cf9" />
    <title>Payment Details</title>
    <!-- css library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="css/payment.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    type='text/css'>
  </head>

  <body style="background-color: #eee">
    <div class="container p-0">

      <form class="row g-3 needs-validation" novalidate id="myForm">
        <div class="card px-4">
            <p class="h8 py-3"><a href="index.html"><img src="img/logo2.png" style="width:220px;height:100px;"></a></p>
          <p class="h8 py-3">Payment Details </p>
       
          <div class="row gx-3">
            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom01" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="validationCustom01"
                  placeholder="John"
                  pattern="[A-Za-z]{1,32}"
                  required
                />
                <div class="invalid-feedback">Please enter first name.</div>
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom01" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="validationCustom01"
                  placeholder="Smith"
                  pattern="[A-Za-z]{1,32}"
                  required
                />
                <div class="invalid-feedback">Please enter last name.</div>
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex flex-column">
                <label for="validationCustomUsername" class="form-label"
                  >Credit Card Number</label
                >

                <div class="input-group has-validation">
                  <input
                    type="text"
                    placeholder="1234 5678 4356 5678"
                    class="form-control mb-3"
                    required
                    maxlength="20"
                    pattern=".{19,}"
                    id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend"
                    onkeypress="return isNumberKey(event)"
                  />
                  <div class="invalid-feedback">
                    Please enter valid 16 digit credit card number.
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <label for="validationCustom03" class="form-label"
              >Expiration Date</label>
              <div class="d-flex flex-row">
                <select id="selectedMonth" class="form-control" required>
                  <option value="" selected disabled>Select Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
               
                <select id="selectedYear" class="form-control" required>
                  <option value="" selected disabled>Select Year</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
                <div class="invalid-feedback"> 
                  Please enter a valid expiry date.
                </div>
              </div>
           
              
            </div>


            <div class="col-6">
              <div class="d-flex flex-column">
                <label for="validationCustom04" class="form-label"
                  >CVC/CVV</label
                >
                <input
                  type="password"
                  placeholder="123"
                  pattern=".{3,3}"
                  class="form-control mb-3"
                  id="validationCustom03"
                  onkeypress="return isNumberKey(event)"
                  required
                />
                <div class="invalid-feedback">Please enter 3 digit number.</div>
              </div>
            </div>
            <div class="col-4">
              <button
                class="btn btn-primary cancel mb-3"
                onclick="location.href='myApplications.html';"
              >
                Cancel
              </button>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <button
                class="btn btn-primary submit mb-3"
                data-toggle="modal"
                data-target="myModal"
              >
                Submit Payment
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <span class="material-icons align-left text-success float-left mr-4" style="font-size:50px;"> check_circle
              </span>
                <!-- <button type="button" href="index.html" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-between align-items-center"> 
                <h5 class="h5" style="font-weight:bold;">You have paid successfully!</h5> <a href="myApplications.html" class="btn btn-success m-2">View My
                  Applications</a> <a href="#" class="btn btn-info m-2 viewSchedule" >View My Schedule</a>
              </div>

            </div>
          </div>
        </div>
      </div>

    <script src="js/payment.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/myApplications.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
   
  </body>
</html>
