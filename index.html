<body>
  <div class="navigation-bar">
    <a href="#"><img src="img/logo2.png"></a>

    <ul class="menu">
      <li>
        <a href="index.html" id="events-option">
          <i class="fa fa-list fa-2x"></i>
          <span id="events-text">All Events</span>
        </a>
      </li>
      <li>
        <a href="login.html" id="login-option">
          <i class="fa fa-sign-in fa-2x"></i>
          <span id="login-text">Login</span>
        </a>
      </li>
    </ul>
  </div>
  <!--tool bar-->

  <div class="features-container">
    <div class="features d-flex justify-content-between">
      <h4>All Events</h4>
      <div class="d-flex justify-content-between">
        <button class="search-expand">
          <i class="fa fa-search fa-lg"></i>
          <input type="text" class="button-text search" placeholder="Search..">
        </button>
        <div class="dropdown">
          <button class="sort-expand">
            <i class="fa fa-sort fa-lg"></i>
            <span class="button-text">Sort by</span>
            <div class="dropdown-content">
              <span class="sort">A-Z</span>
              <span class="sort">Latest</span>
              <span class="sort">Oldest</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="container events">
    <!-- container -->
  </div>
  <div class="terms">
    <!-- terms modal container -->
  </div>
  <div class="modal" id="successfulMsg" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="material-icons align-middle text-success float-left mr-4" style="font-size:50px;"> check_circle
          </span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between align-items-center"> 
          <h6>You have sucessfully applied </h6> <a href="myApplications.html" class="btn btn-success">View My
            Applications</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <span class="material-icons align-middle text-warning float-left mr-4" style="font-size:50px;"> warning
          </span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body  ">
          <div class="d-flex justify-content-between align-items-center"> 
          <h6>You haven't login yet </h6> <a href="login.html" class="btn btn-success">Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>

    <div class="modal" id="profileModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <span class="material-icons align-middle text-warning float-left mr-4" style="font-size:50px;"> warning
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-between align-items-center"> 
            <h6>You haven't finished profile yet </h6> <a href="myprofile.html" class="btn btn-success">View My
              Profile</a>
            </div>
          </div>
        </div>
      </div>

      </div>
